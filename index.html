<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Top Payments</title>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>
    <style type="text/css">
        .chart div {
          font: 14px sans-serif;
          background-color: steelblue;
          text-align: right;
          padding: 5px;
          margin: 10px;
          color: white;
      }

    </style>
  </head>
  <body>
    <script type="text/javascript">

     var chart = d3.select("body").append("div")
      .attr("class", "chart");

    d3.csv("top_payments.csv", function(data){
      chart.selectAll("div")
        .data(data)
        .enter().append("div")
        .style("width", function(d) { return d.amount * 0.0010 + "px"; })
        .text(function(d) { return "recipient: " + d.name + " payment: " + d.amount + " Euro"; });
      });
    </script>
  </body>
</html>
