<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Top Payments</title>
    <script type="text/javascript" src="../d3/d3.v3.js"></script>
    <style type="text/css">
        .chart div {
          font: 14px sans-serif;
          text-align: right;
          padding: 5px;
          margin: 10px;
          color: white;
          height: 40px;
      }

    </style>
  </head>
  <body>
    <script type="text/javascript">

    var color = d3.scale.quantize()
      .range(["rgb(173,221,142)","rgb(120,198,121)","rgb(65,171,93)","rgb(35,132,67)","rgb(0,104,55)","rgb(0,69,41)"]);

    var chart = d3.select("body").append("div")
      .attr("class", "chart");

    d3.csv("top_payments.csv", function(data){

      color.domain([
        d3.min(data, function(d){ return d.amount }),
        d3.max(data, function(d){ return d.amount })
        ])

      chart.selectAll("div")
        .data(data)
        .enter().append("div")
        .style("width", function(d) { return d.amount * 0.0010 + "px"; })
        .style("width", function(d) { return d.amount * 0.0010 + "px"; })
        .html(function(d) { return d.name + "</br> payment: " + d.amount + " Euro"; })
        .style("background-color", function(d) {
        //Get data value
          var value = d.amount;
            if (value) {
              //If value exists…
              return color(value);
            } else {
              //If value is undefined…
              return "#ccc";
            };
          });
      });
    </script>
  </body>
</html>
