<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Top Payments</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <style type="text/css">
      .chart rect {
        stroke: white;
      }

    </style>
  </head>
  <body>
    <script type="text/javascript">

    var color = d3.scale.quantize()
      .range(colorbrewer.YlOrBr[8]);

    d3.csv("top_payments.csv", function(data){
      var svg = d3.select("body")
        .append("svg")
        .attr("width", window.innerWidth)
        .attr("height",window.innerHeight);
        
      var chart = d3.select("svg")
        .attr("class", "chart")
        .attr("width", 720)
        .attr("length", 20 * data.length);

      var x = d3.scale.linear()
        .domain([0, d3.max(data, function(d){ return d.amount })])
        .range([0, 420]);

      color.domain([
        d3.min(data, function(d){ return d.amount }),
        d3.max(data, function(d){ return d.amount * 0.1 })
        ]);

      chart.selectAll("rect")
        .data(data)
        .enter().append("rect")
        .attr("y", function(d, i) { return i * 20; })
        .attr("width", function(d) { return x(d.amount) })
        .attr("height", 20 )
        .attr("fill", function(d) {
        //Get data value
          var value = d.amount;
            if (value) {
              //If value exists…
              return color(value);
            } else {
              //If value is undefined…
              return "#fff";
            };
          });
      });
    </script>
  </body>
</html>
